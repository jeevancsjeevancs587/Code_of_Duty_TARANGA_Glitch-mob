<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }

        .back-btn {
            display: flex;
            align-items: center;
            color: #4b5563;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #1f2937;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-circle {
            background: #e0e7ff;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .icon-circle svg {
            width: 2rem;
            height: 2rem;
            color: #4f46e5;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: transparent;
            box-shadow: 0 0 0 2px #4f46e5;
        }

        input.error {
            border-color: #ef4444;
        }

        .error-message {
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: #ef4444;
        }

        button.submit-btn {
            width: 100%;
            background: #4f46e5;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.submit-btn:hover:not(:disabled) {
            background: #4338ca;
        }

        button.submit-btn:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .success-container {
            text-align: center;
        }

        .success-icon {
            width: 4rem;
            height: 4rem;
            color: #10b981;
            margin: 0 auto 1rem;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .success-text {
            color: #6b7280;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="verificationForm">
            <button class="back-btn" onclick="goBack()">
                ‚Üê Back
            </button>

            <div class="header">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h1>User Verification</h1>
                <p class="subtitle">Please verify your credentials to continue</p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <rect width="20" height="16" x="2" y="4" rx="2"/>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                    </svg>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your.email@example.com"
                        oninput="validateEmail()"
                    >
                </div>
                <div id="emailError" class="error-message hidden"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        oninput="checkFormValidity()"
                    >
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="handleSubmit()" disabled>
                Verify & Continue
            </button>

            <div class="footer">
                <p>Your information is secure and encrypted</p>
            </div>
        </div>

        <div id="successScreen" class="success-container hidden">
            <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <path d="m9 11 3 3L22 4"/>
            </svg>
            <h2 class="success-title">Verified Successfully!</h2>
            <p class="success-text">Redirecting you back...</p>
        </div>
    </div>

    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailInput = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                emailInput.classList.add('error');
            } else {
                emailError.textContent = '';
                emailError.classList.add('hidden');
                emailInput.classList.remove('error');
            }

            checkFormValidity();
        }

        function checkFormValidity() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailError = document.getElementById('emailError');

            const isValid = email && password && emailRegex.test(email) && emailError.classList.contains('hidden');
            submitBtn.disabled = !isValid;
        }

        function getReferrer() {
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect');
            
            // If redirect parameter exists, use it
            if (redirect) {
                return redirect;
            }
            
            // If there's a referrer from the browser, use it
            if (document.referrer) {
                return document.referrer;
            }
            
            // Fallback - go back in history
            return null;
        }

        function handleSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                console.log('Email:', email);
                console.log('Password:', password);

                // Show success screen
                document.getElementById('verificationForm').classList.add('hidden');
                document.getElementById('successScreen').classList.remove('hidden');

                // Redirect after delay
                setTimeout(() => {
                    const referrer = getReferrer();
                    
                    if (referrer) {
                        // If we have a specific URL, navigate to it
                        window.location.href = referrer;
                    } else {
                        // Otherwise, go back in browser history
                        window.history.back();
                    }
                }, 1500);
            }, 1000);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
